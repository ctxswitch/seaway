name: seaway-controller
version: 0.1.0
description: Simplified development and deployment workflows for Kubernetes applications.

environments:
  - name: local
    namespace: seaway-system
    build:
      dockerfile: Dockerfile
      include:
      - ^manifest.yaml$
      - ^go.*
      - ^pkg/
      - ^docker/
      - ^config/
      - ^README.md$
    source:
      s3:
        endpoint: minio.minio.svc.cluster.local:80
        localPort: 8080
        bucket: seaway
    command:
      - sleep
      - infinity
    resources:
      memory: 128Mi
      cpu: 100m
    dependencies:
      - name: system
        type: kustomize
        path: config/seaway/overlays/local
