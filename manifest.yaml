name: seaway
version: 0.1.0
description: Simplified development and deployment workflows for Kubernetes applications.

environments:
  - name: local
    namespace: default
    vars:
      env:
        - name: MY_CUSTOM_ENV_VAR
          value: local
    build:
      dockerfile: Dockerfile.test
      include:
      - ^manifest.yaml$
      - ^go.*
      - ^pkg/
      - ^docker/
      - ^config/
      - ^README.md$
    source:
      s3:
        endpoint: minio.minio.svc.cluster.local:80
        localPort: 8080
        bucket: seaway
    # networking:
    #   ports:
    #     - name: http
    #       port: 9000
    #   ingress:
    #     enabled: true
    command:
      - sleep
      - infinity
    resources:
      memory: 128Mi
      cpu: 100m
    dependencies:
      - name: all
        type: kustomize
        base: config/base
