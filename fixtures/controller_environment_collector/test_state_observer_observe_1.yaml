apiVersion: seaway.ctx.sh/v1beta1
kind: Environment
metadata:
  name: test
  namespace: default
spec:
  build:
    dockerfile: Dockerfile
    include:
    - ^manifest.yaml$
    - ^go.*
    - ^pkg/
    - ^docker/
    - ^config/
    - ^README.md$
  source:
    s3:
      endpoint: minio.minio.svc.cluster.local:80
      localPort: 8080
      bucket: seaway
  command:
  - sleep
  - infinity
  resources:
    memory: 128Mi
    cpu: 100m
  dependencies:
  - name: system
    type: kustomize
