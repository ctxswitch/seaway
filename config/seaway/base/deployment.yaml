---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seaway-controller
  namespace: seaway-system
  labels:
    app: seaway-controller 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seaway-controller
  template:
    metadata:
      labels:
        app: seaway-controller
    spec:
      serviceAccountName: seaway-system
      containers:
        - name: controller
          # TODO: Automatic update of version to the latest version during release?
          image: docker.io/ctxsh/seaway:${SEAWAY_VERSION}
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
          ports:
            - containerPort: 9090
            - containerPort: 9443
          volumeMounts:
            - name: tls
              mountPath: "/etc/webhook/tls"
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: seaway-webhook-cert
