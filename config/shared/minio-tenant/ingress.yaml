apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: s3
  namespace: minio
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 80
