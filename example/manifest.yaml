name: seaway-example
version: 0.1.0
description: 

defaultEnvironment: local
environments:
  - name: local
    replicas: 3
    namespace: default
    vars:
      env:
        - name: ENV
          value: local
    build:
      dockerfile: Dockerfile
      include:
      - ^app/
      - ^*.py$
      - ^entrypoint.sh
      - ^requirements.txt
    store:
        endpoint: minio.minio.svc.cluster.local:80
        localPort: 8080
        bucket: seaway
    network:
      service:
        enabled: true
        ports:
          - name: http
            port: 8081
      ingress:
        enabled: true
        tls:
          - hosts:
            - seaway-sandbox
    resources:
      memory: 2Gi
      cpu: 100m
    dependencies:
      - name: crds
        path: k8s/crds
      - name: pgo
        path: k8s/pgo
        wait:
          - kind: Deployment
            name: pgo
            for: ready
            timeout: 30s
      - name: base
        path: k8s/base
